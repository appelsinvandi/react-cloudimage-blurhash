name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '* #$NUMBER $TITLE'
template: |
  $CHANGES

  ## Contributors

  $CONTRIBUTORS
categories:
  - title: 'ğŸ’¥ Breaking'
    labels:
      - breaking
  - title: 'âœ¨ Features'
    labels:
      - feature
      - enhancement
  - title: 'ğŸ› Bug Fixes'
    labels:
      - bug
  - title: 'ğŸ‘· Maintenance'
    labels:
      - chore
  - title: 'ğŸ“ Documentation'
    labels:
      - docs
  - title: 'ğŸ“¦ Dependency Updates'
    labels:
      - 'dependency'
exclude-labels:
  - 'skip-changelog'
version-resolver:
  # Uncomment when ready for release, and remove 'breaking' from minor
  # major:
  #   labels:
  #     - 'breaking'
  minor:
    labels:
      - 'breaking'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'chore'
      - 'bug'
      - 'docs'
      - 'dependency'
  default: patch
